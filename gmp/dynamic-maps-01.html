<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>naganox gmp map01</title>
</head>

<body>
  <h1>Google Maps Platform</h1>
  <h2>Dynamic Maps（インタラクティブでカスタマイズ可能な地図を表示）</h2>
  <h3>Dynamic Maps 01 (座標から地図を表示)</h3>
  <h4>志茂田小学校</h4>
  <div id="map" style="width:620px; height:400px"></div>
  <script>
    function initMap() {
      // 35.555279, 139.711626
      map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 35.555279, lng: 139.711626 },
        zoom: 15
      });
    }
  </script>
  <script defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKirYFci0Fn1rE8RhNRNCvihb54L5g4L0&callback=initMap">
    </script>
</body>

</html>
